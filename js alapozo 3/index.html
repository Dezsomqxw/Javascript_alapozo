<html>

  <head>
    <title>Feedback form</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <script src="index.js"></script>
  </head>

  <body>
    <h1>Send us your feedback</h1>
    <div>
      <p>Your opinion is important to us, please leave a few words below.</p>
      <div>
        <label>E-mail</label><br/> 
        <input id ="email">
    </div>
    <div>
      <label>Feedback</label><br/>
      <textarea id ="feedback" rows="10"></textarea>
    </div>
    <a href="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExODc2N2kwcHQ0eDJhdjdkbGN4Z3YxeTk5aW5qdnY1ZW0wYTh1aTJhNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l3q2FnW3yZRJVZH2g/giphy.gi" target="_blank">Privacy notice</a><br/>
    <button id="submit">Send</button><br>
      <img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExODc2N2kwcHQ0eDJhdjdkbGN4Z3YxeTk5aW5qdnY1ZW0wYTh1aTJhNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l3q2FnW3yZRJVZH2g/giphy.gif"/>
    </div>
    <div>Beküldések száma: <span id="counter"></span></div>
    <label>Lista elemek száma?</label>
    <input type="number" id="list-element-input">
    <ul></ul>
  </div>
 </body>

</html>
